<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#E07A5F',
            'accent-hover': '#C96A52',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body class="bg-neutral-50 min-h-screen">
  <header class="bg-white border-b border-neutral-200 px-6 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="text-2xl">ðŸ¤–</span>
        <h1 class="text-xl font-semibold text-neutral-900">Moto Dashboard</h1>
      </div>
      <div class="flex items-center gap-4 text-sm text-neutral-500">
        <span id="last-updated">Loading...</span>
        <button onclick="loadIssues()" class="px-3 py-1.5 bg-accent text-white rounded-lg hover:bg-accent-hover transition-colors">
          Refresh
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-8">
    <div class="grid grid-cols-4 gap-4 mb-8">
      <div class="bg-white rounded-xl border border-neutral-200 p-4">
        <div class="text-sm text-neutral-500 mb-1">Backlog</div>
        <div class="text-2xl font-semibold text-neutral-900" id="stat-backlog">-</div>
      </div>
      <div class="bg-white rounded-xl border border-neutral-200 p-4">
        <div class="text-sm text-neutral-500 mb-1">In Progress</div>
        <div class="text-2xl font-semibold text-accent" id="stat-progress">-</div>
      </div>
      <div class="bg-white rounded-xl border border-neutral-200 p-4">
        <div class="text-sm text-neutral-500 mb-1">Review</div>
        <div class="text-2xl font-semibold text-amber-600" id="stat-review">-</div>
      </div>
      <div class="bg-white rounded-xl border border-neutral-200 p-4">
        <div class="text-sm text-neutral-500 mb-1">Done</div>
        <div class="text-2xl font-semibold text-emerald-600" id="stat-done">-</div>
      </div>
    </div>

    <div class="grid grid-cols-4 gap-6" id="kanban">
      <div class="bg-white rounded-xl border border-neutral-200 p-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="font-semibold text-neutral-900">Backlog</h2>
          <span class="text-xs bg-neutral-100 text-neutral-600 px-2 py-1 rounded-full" id="count-backlog">0</span>
        </div>
        <div class="space-y-3" id="col-backlog"></div>
      </div>

      <div class="bg-white rounded-xl border border-neutral-200 p-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="font-semibold text-neutral-900">In Progress</h2>
          <span class="text-xs bg-accent/10 text-accent px-2 py-1 rounded-full" id="count-progress">0</span>
        </div>
        <div class="space-y-3" id="col-progress"></div>
      </div>

      <div class="bg-white rounded-xl border border-neutral-200 p-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="font-semibold text-neutral-900">Review</h2>
          <span class="text-xs bg-amber-100 text-amber-700 px-2 py-1 rounded-full" id="count-review">0</span>
        </div>
        <div class="space-y-3" id="col-review"></div>
      </div>

      <div class="bg-white rounded-xl border border-neutral-200 p-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="font-semibold text-neutral-900">Done</h2>
          <span class="text-xs bg-emerald-100 text-emerald-700 px-2 py-1 rounded-full" id="count-done">0</span>
        </div>
        <div class="space-y-3" id="col-done"></div>
      </div>
    </div>
  </main>

  <footer class="border-t border-neutral-200 mt-12 py-6 text-center text-sm text-neutral-500">
    <p>Moto ðŸ¤– â€” Vael Creative</p>
  </footer>

  <script>
    const REPO = 'Clawdomoto/moto-dashboard';
    const API = `https://api.github.com/repos/${REPO}/issues?state=all&per_page=100`;

    const categoryColors = {
      'Sales': 'bg-blue-100 text-blue-700',
      'Content': 'bg-green-100 text-green-700',
      'Growth': 'bg-teal-100 text-teal-700',
      'Product': 'bg-purple-100 text-purple-700',
    };

    const statusMap = {
      'backlog': { col: 'col-backlog', count: 'count-backlog', stat: 'stat-backlog', bg: 'bg-neutral-50 border-neutral-100' },
      'in-progress': { col: 'col-progress', count: 'count-progress', stat: 'stat-progress', bg: 'bg-accent/5 border-accent/20' },
      'review': { col: 'col-review', count: 'count-review', stat: 'stat-review', bg: 'bg-amber-50 border-amber-100' },
      'done': { col: 'col-done', count: 'count-done', stat: 'stat-done', bg: 'bg-emerald-50 border-emerald-100' },
    };

    function getStatus(labels) {
      for (const l of labels) {
        if (statusMap[l.name]) return l.name;
      }
      return 'backlog';
    }

    function getCategory(labels) {
      for (const l of labels) {
        if (categoryColors[l.name]) return l.name;
      }
      return null;
    }

    function createCard(issue) {
      const status = getStatus(issue.labels);
      const category = getCategory(issue.labels);
      const blocked = issue.labels.some(l => l.name === 'blocked');
      const config = statusMap[status];

      const card = document.createElement('div');
      card.className = `p-3 rounded-lg border ${config.bg}`;
      
      let html = `<div class="text-sm font-medium text-neutral-900 mb-1">${issue.title}</div>`;
      if (issue.body) {
        const desc = issue.body.length > 80 ? issue.body.substring(0, 80) + '...' : issue.body;
        html += `<div class="text-xs text-neutral-500 mb-2">${desc}</div>`;
      }
      html += '<div class="flex items-center gap-2 flex-wrap">';
      if (category) {
        html += `<span class="text-xs ${categoryColors[category]} px-2 py-0.5 rounded">${category}</span>`;
      }
      if (blocked) {
        html += `<span class="text-xs text-red-500">Blocked</span>`;
      }
      if (status === 'done') {
        html += `<span class="text-xs text-emerald-600">âœ“ Completed</span>`;
      }
      html += '</div>';
      
      card.innerHTML = html;
      return card;
    }

    async function loadIssues() {
      try {
        const res = await fetch(API);
        const issues = await res.json();

        // Clear columns
        Object.values(statusMap).forEach(c => {
          document.getElementById(c.col).innerHTML = '';
        });

        const counts = { backlog: 0, 'in-progress': 0, review: 0, done: 0 };

        issues.forEach(issue => {
          if (issue.pull_request) return; // skip PRs
          const status = getStatus(issue.labels);
          counts[status]++;
          const col = document.getElementById(statusMap[status].col);
          col.appendChild(createCard(issue));
        });

        // Update counts
        Object.keys(counts).forEach(status => {
          document.getElementById(statusMap[status].count).textContent = counts[status];
          document.getElementById(statusMap[status].stat).textContent = counts[status];
        });

        document.getElementById('last-updated').textContent = 'Updated: ' + new Date().toLocaleTimeString();
      } catch (err) {
        console.error('Failed to load issues:', err);
        document.getElementById('last-updated').textContent = 'Error loading data';
      }
    }

    loadIssues();
  </script>
</body>
</html>
